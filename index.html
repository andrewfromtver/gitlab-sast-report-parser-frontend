<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/><title>SAST report parser</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.bundle.js"></script></head><body><div data-bs-theme="light" id="app"><nav class="navbar bg-body-tertiary fixed-top shadow-sm"><div class="container-fluid"><a href="#1" class="navbar-brand" id="main">SAST report parser</a> <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"><span class="navbar-toggler-icon"></span></button><div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel"><div class="offcanvas-header"><h5 class="offcanvas-title" id="offcanvasNavbarLabel">Gitlab SAST report parser</h5><button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button></div><div class="offcanvas-body"><form class="d-flex" id="load__file"><input required class="form-control me-2" type="file" id="file" accept=".json"/> <button class="btn btn-outline-success">Load</button></form><div class="mt-3 form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="flex_switch_falsposi"/> <label class="form-check-label" for="flex_switch_falsposi">Collapse false positive issues</label></div><div class="mt-3 form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="flex_switch_hilight"/> <label class="form-check-label" for="flex_switch_hilight">Highlight sensetive data type</label></div><div class="mt-3 form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="flex_switch_theme"/> <label class="form-check-label" for="flex_switch_theme">Dark mod for UI components</label></div><div id="pdf_report_chart"><h5 id="report_kpi" class="mt-3"></h5><div><canvas id="kpi_chart"></canvas></div><h5 class="mt-3" id="vulnerabilities_qty">Provided report is empty or not loaded</h5></div><label hidden for="report_length" id="report_length_label" class="form-label">Table rows on page: 10</label> <input hidden type="range" class="form-range" id="report_length"/> <button hidden id="download_report" type="button" class="mt-2 btn btn-success btn-sm">Get KPI report</button></div></div></div></nav><table class="table"><thead><tr id="table__head_row"></tr></thead><tbody id="table__body" class="table-group-divider"></tbody></table><div id="pagination"></div><img id="no_data"/><div class="modal fade" id="issue__modal" tabindex="-1" aria-labelledby="issue__modal_Label" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5" id="issue__modal_Label"></h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body" id="modal"></div><div class="modal-footer"><button id="vuln_report" type="button" class="mt-1 btn btn-success btn-sm">Get VULN report</button></div></div></div></div></div></body></html>
